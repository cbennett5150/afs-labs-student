apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  namespace: cbennett
  labels:
    app: db
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: db-deployment
        image: harbor.dev.afsmtddso.com/cbennett-harbor-project/db@sha256:e7adcca92b6f85a0c16da6e9201fbc914e7b14e4bde21ff2a4fec6c358c8b5d7
        ports:
        - containerPort: 5432
