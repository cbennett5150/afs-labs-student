apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  namespace: cbennett
  labels:
    app: db
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: db-deployment
        image: harbor.dev.afsmtddso.com/cbennett-harbor-project/db@sha256:4a6a2e0d5f935c3ee20d7e9b6d0483ec5ae061a32763d911410bf47b12d964b1
        ports:
        - containerPort: 5432
