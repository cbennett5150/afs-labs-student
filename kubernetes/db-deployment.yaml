apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  namespace: cbennett
  labels:
    app: db
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: db-deployment
        image: harbor.dev.afsmtddso.com/cbennett-harbor-project/db@sha256:1e39cb207140618d89d632537dd4cf5a5310378cf009989fef71aeb034f6f484
        ports:
        - containerPort: 5432
