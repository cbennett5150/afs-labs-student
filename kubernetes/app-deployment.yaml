apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: cbennett
  labels:
    app: app
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: app-deployment
        image: harbor.dev.afsmtddso.com/cbennett-harbor-project/app@sha256:92715da91e17d0f6aac2061150d263528812b0492dd6095a2123496e55a0661a
        ports:
        - containerPort: 5000
